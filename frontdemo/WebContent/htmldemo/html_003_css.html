<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<!-- 
   css(Cascading Style Sheet) 는 웹페이지의 요소들에 단계적**으로 적용할 수 있는 스타일들의 모임이다.
   W3c에서 표준을 제정하며 CSS는 웹페이지의 스타일(모양,크기, 색상, 간격등)을 정의하여 웹페이지의 요소를 표현하는데 사용된다.
    
   CSS의 구문형식
   selector {property:value; property:value}
    
   selector : 스타일이 적용될 범위를 지정하는 선택자이다. 선택자로 지정할 수 있는 종류는 요소명, id, class, 속성들을 사용할 수 있다.
   property : 프로퍼티의 이름을 지정한다.
   value : 프로퍼티의 값을 지정한다.
    
    스타일은 인라인스타일 , internal스타일, external스타일이 있다.
    
    인라인스타일 > internal스타일> external스타일
       
  p{color:red} -external
  p{color:blue} -internal
  p{color:green}  -inline
        
 -->

<title>html_003_css</title>
	<!-- external style -->
	<!-- <link href="outer.css" rel="stylesheet" type="text/css" /> -->
	
	<!-- internal style -->
	<style type="text/css">
	/* . -> 클래스  즉, .one{ } 은 클래스 명이 one 이면  이란 의미*/
	.one {
		background-color: blue;
	}
	/* CSS는 단독으로 사용이 불가하다 */
	/* 이런 식으로 HTML 헤드 구조 내 사용하는 방법을 internal style이라고 한다 */
	
	#three {
		color: red;
	}
	</style>
</head>
<body>
	<div class="one">internal style</div> <!--  여러 스타일을 묶어야 겠다 : 클래스 -->
	<div id="three" style="color: purple">inline style</div> <!-- 개별 설정을 위해서 구별자를 주어야겠다 : id -->
	<!-- css 속성은 color 값은 purple --> <!-- 구분은 :(콜론) 여러개 구분해야 할때는 ; , HTML은 = -->
	<!-- css는 인라인으로 사용하길 권장하지 않음 -->
	<div id="two">outernal style</div>
</body>
</html>

<!-- 스타일시트 우선순위 ** -->
<!-- 
1. 속성값 뒤에 !important 경우
2. 태그에 inline 으로 style 속성을 지정한 경우
3. 선택자가 #ID 인 경우
4. 선택자가 .CLASS :Virtual CLASS 지정한 경우
5. 선택자가 태그이름으로 지정한 경우
6. 상위 객체의 상속된 속성
 -->
