<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html_011_characterEntity</title>
</head>
<body>

<!--
result / description / EntityName / EntityNumber
    	non-breaking space   &nbsp;   &#160;
<   	less than   	&lt;   &#60;
>   	greater than   &gt;   &#62;
&   	ampersand   	&amp;   &#38;
"   	double quotation mark   &quot;   &#34;
'   	single quotation mark (apostrophe)   &apos;   &#39;
¢   	cent   			&cent;   &#162;
£   	pound   		&pound;   &#163;
¥   	yen   			&yen;   &#165;
€   	euro  			&euro;   &#8364;
©   	copyright   	&copy;   &#169;
®   	registered trademark   &reg;   &#174; 
-->

 <!-- 
  Character Entity
   마크업 했을때 문제를 발생시킬수 있는 문자들을 표시하기 위한
    참조문자를 의미한다.
 -->
   <p>space: &nbsp;&nbsp;&nbsp;&nbsp;(공백)</p>
   <p>less than : &lt;</p>
   <p>greater than : &gt;</p>
   <p>ampersand : &amp;</p>
   <p>cent : &cent;</p>
   <p>pound : &pound;</p>
   <p>yen: &yen;</p>
   <p>euro: &euro;</p>
   <p>section:&sect;</p>
   <p>copyright: &copy;</p>
   <p>registered trademark: &reg;</p>


</body>
</html>
