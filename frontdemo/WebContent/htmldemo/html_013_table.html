<!DOCTYPE html>
<!-- 
   <table>요소 :  2차원  격자모양의 표를 표시
   <tr> 요소 : 표에서 행 구분
   <td> 요소 : 표에서 열 구분
   <th> 요소 : 표에서 제목 표시
   <caption>요소 : 표 제목 표시
   <thead> 요소 : 행그룹설정할때 제목 그룹 설정
   <tfoot> 요소 : 행그룹설정할때 꼬리 그룹 설정
   <tbody> 요소 : 행 그룹설정할때 내용 그룹 설정
   colspan 속성 : 열병합 설정
   rowspan 속성 : 행병합 설정
   
   colgroup 요소 : 테이블 열을 그룹화한다.
   col 속성 : 테이블 열의 속성을 정의한다.
  -->
<html>
<head>
<meta charset="UTF-8">
<title>html_013_table</title>
<style type = "text/css">
table{
	background-color: yellow;
	width: 500px;
}

table, th, td {
	border-width: 1px;
	border-style: solid; /* 외곽선 */
	border-collapse: collapse; /* 빈줄로 표를 그리는 것이 아닌 그냥 실선으로 표를 그림 */
}
</style>
</head>
<body>
	<table>
	<thead>
	<tr>
	<th>서적명</th><th>출판사</th>
	<th>가격</th><th>기타</th>
	</tr>
	</thead>
	
	<tfoot>
	<tr>
	<td colspan = "2">합계</td>
	<!-- 가로 셀 병합 -->
	<td>80000원</td><td>&nbsp;</td>
	</tr>
	</tfoot>
	
	<tbody>
	<tr>
	<td>HTML</td><td>제우스</td>
	<td>30000</td><td rowspan="2">&nbsp;</td>
	<!-- 세로 셀 병합 -->
	</tr>
	<tr>
	<td>JSP</td><td>가메</td>
	<td>50000</td>
	</tbody>
	</table> <!-- 테이블은 블록요소, 가로세로 크기 조절이 가능하다 -->
	<span>판매</span>
	<!-- 컴퓨터는 그냥 코드를 순서대로 읽지만 -->
	<!-- thead, tbody, tfoot 순으로 화면에 나타남 -->
</body>
</html>
