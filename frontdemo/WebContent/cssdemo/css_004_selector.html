<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css_004_selector</title>
<style type="text/css">
p.unit{
	background-color: yellow;
} /* p라는 요소중에 속성중 class 값이 unit인 요소들에 적용  */

p .unit {
	background-color: aqua;
} /* p라는 요소의 자손요소 중에 class 값이 unit인 요소들에게 적용 */ /* 공백은 자손 요소를 의미 */
</style>
</head>
<body>
<p>
	<span class="unit">p요소의 자손요소인 span요소에 설정된 class속성</span>
</p>
<p class="unit">p요소에 설정된 class속성</p>
</body>
</html>
