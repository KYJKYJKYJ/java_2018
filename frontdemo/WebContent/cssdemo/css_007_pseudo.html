<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css_007_pseudo</title>
<style type="text/css">
a {
	color: black; /* 모든 pseudo 클래스의 속성 값이 black으로 설정됨 */
	text-decoration: none; /* 링크의 밑줄 (decoration)이 삭제됨 */
}

a:hover {
	color: blue;
	text-decoration: underline;
}
</style>
</head>
<body>
<a href="http://www.samsung.com">삼성</a>
</body>
</html>
