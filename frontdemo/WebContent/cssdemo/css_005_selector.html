<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css_005_selector</title>
<style type="text/css">
/* 선택자 조합 */
/* >은 자식 선택자이다. (자손과 헤깔리지 말 것)*/
div>span {
	color: yellow;
}

/* 공백은 자손 선택자이다. */
div font {
	color: aqua;
}

/* +은 인접(형제) 선택자이다. */
div+p {
	color: olive;
}
/*
<p></p>
<div></div>
<p></p>

아래 p가 div의 인접 !
위 p는 아무 관계도 아님!
*/

/* [속성명 = "값"] 속성 선택자이다 */
p[class="one"] { /* p.one 으로 사용해도 무방할 듯함 */
	border-style: solid;
	border-width: 1px;
	border-color: orange;
}

/* ,(쉼표)는 그룹화 선택자이다. */
img, address {
	border-style: solid;
	border-width: 3px;
	border-color: purple;
}

</style>
</head>
<body>
   <div>
      <p>
      			<!-- font는 자식요소 p의 자식요소, 즉 자손요소 -->
         div요소의 <font>자손요소</font>
      </p>
      <!-- div에서 직접적으로 밑에 있는 요소는 p와 span이 있다. -->
      <span>div요소의 자식요소</span>
   </div>
	
   <!-- div의 인접 요소 p -->
   <p>다양한 선택자를 지정하는 방법</p>

   <p class="one">속성에대한 선택자를 지정할 수 있다.</p>
   <div>
      <p>
         <span>div요소의 자손요소</span>
      </p>
   </div>

   <img src="./images/aa.jpg" width="100" height="100" alt="고수" />

   <address>서울 종로구 종로2가</address>
   <div class="one">box</div>
</body>
</html>
