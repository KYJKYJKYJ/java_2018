<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css_022_float</title>
<style type="text/css">
.wrap{
	width: 900px;
	height: 500px;
	background-color: yellow;
}

#header {
	width: 900px;
	height: 100px;
	background-color: blue;
}

#nav {
	width: 300px;
	height: 300px;
	background-color: green;
	float: left;
}

#section {
	width: 600px;
	height: 300px;
	background-color: olive;
	float: right;
}

#footer {
	width: 900px;
	height: 100px;
	background-color: aqua;
	clear: both; /* float 사이에 숨어 있으므로 인라인 요소로 바꾸어 버리면 자리를 유지하므로 밑으로 깔려버림 */
}

}
</style>
</head>
<body>
	<div class="wrap">
		<div class="box1" id="header"></div>
		<div class="box2" id="nav"></div>
		<div class="box3" id="section"></div>
		<div class="box4" id="footer"></div>
	</div>	
</body>
</html>
