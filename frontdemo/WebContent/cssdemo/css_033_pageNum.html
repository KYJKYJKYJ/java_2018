<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css_033_pageNumber</title>
<style type="text/css">
ol.paging li {
	list-style-type: none;
	float: left;
	border: 1px solid #00BFFF;
	margin-right: 8px;
}

ol.paging li a {
	display: block;
	font-size: 15px;
	font-weight: bold;
	color: black;
	padding: 3px 7px;
	text-decoration: none;
	text-align: center;
}

ol.paging li a:hover {
	color: white;
	background-color: #00BFFF;
}

</style>
</head>
<body>
   <ol class="paging">
      <li><a href="">이전으로</a></li>
      <li><a href="">1</a></li>
      <li><a href="">2</a></li>
      <li><a href="">3</a></li>
      <li><a href="">4</a></li>
      <li><a href="">5</a></li>
      <li><a href="">다음으로</a></li>
   </ol>
</body>
</html>
