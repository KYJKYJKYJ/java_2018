<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery044_plugin_bxslider</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.css" rel="stylesheet" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.js"></script>
<script type="text/javascript">
   $(document).ready(function() {
      $('.bxslider').bxSlider({
         mode : "horizontal", // 가로 수평으로 슬라이드 됩니다.
         speed : 500, // 이동 속도를 설정합니다.
         pager : true, // 현재 위치 페이징 표시 여부 설정.
         moveSlides : 1, // 슬라이드 이동시 갯수 설정.
         slideWidth : 500, // 슬라이드 마다 너비 설정.
         minSlides : 1, // 최소 노출 개수를 설정합니다.
         maxSlides : 1, // 최대 노출 개수를 설정합니다.         
         slideMargin : 10, // 슬라이드간의 간격을 설정합니다.
         auto : true, // 자동으로 흐를지 설정합니다.
         autoHover : true, // 마우스 오버시 정시킬지 설정합니다.
         controls : true// 이전 다음 버튼 노출 여부 설정합니다.
      });
   });
</script>
</head>
<body>
   <ul class="bxslider">
      <li><img src="images/photo1.jpeg" /></li>
      <li><img src="images/photo2.jpeg" /></li>
      <li><img src="images/photo3.jpeg" /></li>
      <li><img src="images/photo4.jpeg" /></li>
      <li><img src="images/photo5.jpeg" /></li>
      <li><img src="images/photo6.jpeg" /></li>
   </ul>
</body>
</html>
