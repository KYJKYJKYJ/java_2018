<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {	
	$('#box1').mouseover(function() {
		$(this).text('mouseover');
	});
	
	$('#box1').mouseover(function() {
		$(this).text('mouseout');
	});
	
	$('#box2').hover(function() {
		$(this).text('mouseover');
	}, function() {
		$(this).text('mouseout');
	});
});
</script>

<style type="text/css">
div {
	width: 100px;
	height: 100px;
	border: 1px solid black;
}
</style>
</head>
<body>
<div id="box1">
	mouseover<br /> mouseout
</div>
<div id="box2">hover</div>
</body>
</html>
