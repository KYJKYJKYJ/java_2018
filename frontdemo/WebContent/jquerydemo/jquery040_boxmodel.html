<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
* {
   margin: 0;
   padding: 0;
}

body {
   margin: 20px;
}

#box1 {
   width: 200px;
   height: 100px;
   padding: 5px;
   border: 10px solid red;
   margin: 10px;
}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		//width() : border, padding, margin 제외한 가로 크기 리턴
		var w1=$('#box1').width();
		$('#t1').text('너비: ' + w1);
		
		//innerWidth() : padding을 포함한 가로 크기 리턴
		var w2=$('#box1').innerWidth();
		$('#t2').text('너비: ' + w2);
		
		//outerWidth() : border와 padding을 포함한 가로 크기 리턴
		var w3=$('#box1').outerWidth();
		$('#t3').text('너비: ' + w3);
		
		//outerWidth(true) : border와 padding, margin을 포함한 가로 크기 리턴
		var w4=$('#box1').outerWidth(true);
		$('#t4').text('너비: ' + w4);
		
		$('#box2').width('200').height('50')
		.css({'border':'3px solid blue'});
	});
</script>
</head>
<body>
	<p id="box1">박스</p>
	<p id="t1"></p>
	<p id="t2"></p>
	<p id="t3"></p>
	<p id="t4"></p>
	<p id="box2">박스2</p>
</body>
</html>
