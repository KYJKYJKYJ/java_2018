<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
* {
   margin: 0;
   padding: 0;
   border-width: 0;
}

#wrap {
   width: 300px;
   height: 200px;
   background-color: #ccc;
   position: relative;
   top: 50px;
   left: 400px;
   margin: 0;
}

#box {
   width: 50px;
   height: 50px;
   background-color: aqua;
   position: relative;
   top: -50px;
   left: 100px;
}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		//positon() : 선택한 요소의 포지션 위치값 리턴
		var top1 = $('#box').position().top;
		var left1 = $('#box').position().left;
		$('#t1').text('top:' + top1 + ",left:" + left1);
		
		var top2 = $('#box').offset().top;
		var left2 = $('#box').offset().left;
		$('#t2').text('top:' + top2 + ",left:" + left2);
	});
</script>
</head>
<body>
<div id="wrap">
	<p id="box">박스</p>
</div>
	<p id="t1"></p>
	<p id="t2"></p>
	<p id="t3"></p>
	<p id="t4"></p>
</body>
</html>
