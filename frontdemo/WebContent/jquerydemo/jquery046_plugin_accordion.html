<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="css/accordionImageMenu.css" rel="stylesheet" type="text/css" />
<style type="text/css">
#menu {
	margin: 10px auto;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.accordionImageMenu.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.10.3.custom.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('#menu').AccordionImageMenu({
			  'border' : 1, // 선의 생성을 설정
			  'openItem':0, // 마우스를 올리지 않았을 때 기본 열려있는 배너
			  'duration': 400, // 전환되는 속도를 설정
			  'openDim': 310, // 열려있는 배너의 너비를 설정
			  'closeDim': 160, // 닫혀있는 배너의 너비를 설정
			  'effect': 'easeOutQuint', // 전환될 때의 가속도를 설정
			  'fadeInTitle': false, // true시 현재 보이는 메뉴만 보여줌 (그냥 false로)
			  'height': 200  // 배너의 높이를 설정
			});	
	});
</script>
</head>
<body>
<ul id="menu">
	<li><a href="#"><img src="images/pic_1.jpg"></a>
	<li><a href="#"><img src="images/pic_2.jpg"></a>
	<li><a href="#"><img src="images/pic_3.jpg"></a>
	<li><a href="#"><img src="images/pic_4.jpg"></a>
	<li><a href="#"><img src="images/pic_5.jpg"></a>
	<li><a href="#"><img src="images/pic_6.jpg"></a>
	<li><a href="#"><img src="images/pic_7.jpg"></a>
	<li><a href="#"><img src="images/pic_8.jpg"></a>

</ul>

</body>
</html>
