<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery_018_empty_remove</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		//선택한 요소의 하위요소가 삭제된다.
		//"content1"가 삭제됨
		$('#line_1').empty();//li는 그대로 남고 li의 자식요소만 지워진다. 
		
		//선택한 요소가 삭제된다.
		//'<li id="line_2">content2</li>'가 삭제됨
		$('#line_2').remove();//자신삭제 // li 자체가 삭제가 된다.
		
		
	});
</script>
</head>
<body>
	<ul>
		<li id="line_1">content1</li>
		<li id="line_2">content2</li>
	</ul>
</body>
</html>
