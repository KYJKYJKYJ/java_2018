<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {	
	$('div p:nth-child(2)').css({
		'color' : 'red'
	}); // div에서 전체 자식 요소 중 두번째 요소가 p이면 스타일을 적용하라. (인덱스는 1부터)
	
	$('div p:nth-of-type(2)').css({
		'color' : 'blue'
	}); //div에서 p요소 중에 2번째 p요소에 스타일을 적용하라. (인덱스는 0부터)
});
</script>
</head>
<body>
	<div id="wrap">
		 <p>part01</p>
		 <span>line</span>
		 <p>part02</p>
		 <p>part03</p>
	</div>
</body>
</html>
