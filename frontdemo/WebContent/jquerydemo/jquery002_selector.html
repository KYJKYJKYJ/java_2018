<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery002_selector</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- 001에서 추가한 템플릿이 자동으로 나온다 -->
<script type="text/javascript">
 /*/JQuery는 $()로 시작 */
 $(document).ready(function() {
	//요소를 가져올 때는 따옴표를, 객체를 가져올 때는 그냥 써서 사용한다.
	
	$('*').css({'margin' : '0', 'padding' : '0', 'border-size' : '0'});
	//css 적용시 이런 식으로 한다.
	
	$('div').css({'background-color' : 'green', 'width' : '200px', 'height' : '200px'});
	//요소를 가져올 때는 따옴표를, 객체를 가져올 때는 그냥 써서 사용한다.
	
	$('#line').css({'color' : 'blue'});
	//id 지정
	
	$('.common').css({'border' : '1px solid black'});
	//class 지정
	
	$('a[href]').css({'color' : 'red'});
	//a의 href 요소 지정
	
 });
 //현재 페이지가 준비가 되었으면 함수를 수행하라
</script>
</head>
<body>
	<div></div>
	<p id="line">line</p>
	<p class="common">common</p>
	<a href="#">korea</a>
</body>
</html>
