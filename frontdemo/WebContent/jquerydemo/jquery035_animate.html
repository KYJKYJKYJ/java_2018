<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		/*
			animate({애니메이션속성}, "효과속도", 콜백함수);
			애니메이션 속성 : 모션으로 적용할 속성을 스타일(css)을 입력한다
		*/
		
		/* $('h1').animate({marginLeft:'250px'}, 5000, function(){ 
			alert('end') 
		}); */
		
		$('h1').animate({marginLeft:'250px'}, 5000); //왼쪽으로 여백을 주어서 움직이는 것 처럼 보이게함
		$('h2').animate({marginLeft:'250px'}, 5000);
		$('h3').animate({marginLeft:'250px'}, 5000)
			   .animate({marginLeft:'100px'}, 3000);
		
	});
</script>
</head>
<body>
	<h1>content1</h1>
	<h2>content2</h2>
	<h3>content3</h3>
</body>
</html>
